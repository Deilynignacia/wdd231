<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | Digital Stage Manager</title>

    <meta name="description" content="Home page of the Digital Stage Manager, a production organization tool for theatrical teams.">
    <meta name="author" content="Deilyn Ignacia Cecilia Zamudio CÃ³rdova">

    <meta property="og:title" content="Digital Stage Manager - Home">
    <meta property="og:description" content="Resources, Announcements, and rehearsal updates in one place.">
    <meta property="og:image" content="images/favicon.png">
    <meta property="og:url" content="https://deilynignacia.github.io/wdd231/project/index.html">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home-large.css">
    <link rel="stylesheet" href="styles/home.css">

    <script src="scripts/main.js" defer></script>
    <script src="scripts/characters.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.webp" alt="Digital Stage Manager logo" loading="lazy">
                <h1>Digital Stage Manager</h1>
            </a>
        </div>

        <nav>
            <button id="menu" class="menu-toggle" aria-label="Toggle navigation">
                <span></span><span></span><span></span>
            </button>
            <ul class="nav-links navigation">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="form.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <img 
                    src="images/hero-golden.webp" 
                    srcset="images/hero-golden-small.webp 618w, images/hero-golden.webp 1700w" 
                    sizes="(max-width: 799px) 100vw, 1700px"
                    alt="A Christmas Carol: The Musical" 
                    loading="eager" 
                    width="1700" 
                    height="768"
                    decoding="async">
                <a href="form.html" class="hero-button">Do you have questions?</a>
            </div>
        </section>

        <section class="characters-list-section">
            <h2>Character Costume Details</h2>
            <div class="characters-buttons-container" id="characters-buttons">
                </div>
        </section>

        <div id="character-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3 id="modal-name"></h3>
                <p id="modal-role"></p>
                <div class="modal-body">
                    <img id="modal-image" src="" alt="Costume Image" loading="lazy">
                    <p id="modal-description"></p>
                </div>
                <p class="costume-file-info">Image File: <span id="modal-file"></span></p>
            </div>
        </div>
    </main>

<footer>
        <section class="subscribe-section">
                <div class="subscribe-content">
                    <h2>Subscribe for News and Updates</h2>
                    <p>Receive the latest news about the production, dates, and exclusive content directly in your inbox.</p>
                    <form action="https://formspree.io/f/xdkdyzwn" method="post">
                        <input type="email" name="email" placeholder="Email address" required>
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </section>
        <section class="extras">
            <div id="last-visit">
                <button id="show-last-visit">Last Visit</button>
                <p id="visit-text"></p>
            </div>
        </section>
        <div class="footer-video-container">
            <p class="video-caption">Digital Stage Manager Presentation Video</p>
            <div class="video-wrapper">
                <iframe 
                    class="responsive-video"
                    src="https://www.youtube.com/embed/dzMledG4q08?si=sETXJQ4-H_qjsRec" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen
                    loading="lazy"> </iframe>
            </div>
        </div>
    </footer>
</body>
</html>
