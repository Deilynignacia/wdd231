        <main>
            <h2>Registro de Miembros de Producción</h2>
            <form method="get" action="profile-action.html" id="registrationForm"> 

                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="birth">Date of Birth:</label>
                <input type="#" id="birth" name="birth" required>

                <label for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    title="Email Address" 
                    autocomplete="email"
                    placeholder="nombre@ejemplo.com">

                <label for="phone">Phone Number:</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    required 
                    title="Mobile Phone Number" 
                    autocomplete="tel">

                <label for="main_team">Select your Team</label>
                <select id="main_team" name="main_team" required>
                    <option value="" disabled selected>Select Your team</option>
                    <option value="acting">Acting</option>
                    <option value="choir">Choir</option>
                    <option value="dance">Dance</option>
                    <option value="production">Production</option>
                </select>
                
                <div id="secondary_selection_container" style="display: none;">
                    <label for="role">Select your Part:</label>
                    <select id="role" name="role" required>
                        </select>
                </div>

                <button type="submit">Next</button>
            </form>
        </main>
